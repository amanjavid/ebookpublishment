<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebook Publication</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
<style>

/* Reset default browser styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Global styles */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 40px;
}

/* Header styles */
header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

nav ul {
  list-style: none;
}

nav ul li {
  display: inline-block;
  margin-right: 20px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

/* Hero section styles */
#home {
  background-color: #f4f4f4;
  text-align: center;
  padding: 100px 0;
}

#home h1 {
  font-size: 36px;
  margin-bottom: 20px;
}

#home p {
  font-size: 18px;
  margin-bottom: 40px;
}

/* Button styles */
.btn {
  display: inline-block;
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 4px;
}

/* About section styles */
#about {
  padding: 80px 0;
  text-align: center;
}

#about h2 {
  font-size: 30px;
  margin-bottom: 20px;
}

/* Services section styles */
#services {
  background-color: #f4f4f4;
  padding: 80px 0;
}

#services h2 {
  font-size: 30px;
  margin-bottom: 20px;
}

#services ul {
  list-style: none;
  margin-top: 40px;
}

#services li {
  margin-bottom: 40px;
}

#services h3 {
  font-size: 24px;
  margin-bottom: 10px;
}

/* Contact section styles */
#contact {
  padding: 80px 0;
}

#contact h2 {
  font-size: 30px;
  margin-bottom: 20px;
}

form input,
form textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 20px;
}

form button {
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* Footer styles */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px;
}

</style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="ebooklist.html">List</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Ebook Publication. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
